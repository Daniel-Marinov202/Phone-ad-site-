<!DOCTYPE html>
<html lang="en">
<head>
   <title> Website design using html and css </title>
   <link rel ="stylesheet" href = "style.css">
</head>
<body>
    <div class ="main">
        <nav>
            <div class ="logo">
                <img src= "logo.png" alt="My logo image">
            </div>

            <div class ="nav-links">
                <ul>
                    
                    <li><a href="#">Home</a></li>
                        <li><a href="#">Phone</a></li>
                        <li><a href="#">Accessories</a></li>
                        <li><a href="#">Cart</a></li>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="information"> 
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle"></div>
                <div class="feature camera">
                    <img src="images/camera.png">
               <div>
                <h1>Camera</h1>
                <p>12 MP, Wide Angle Lens</p>
               </div>
                </div>
                <div class="feature processor">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1>
                        <p>Mnogo moshten 8 qdren zvqr</p>
                       </div>
                </div>
                <div class="feature display">
                    <img src="images/display.png">
                    <div>
                        <h1>display</h1>
                        <p>Golqm ekran</p>
                       </div>
                </div>
                <div class="feature battery">
                    <img src="images/battery.png">
                    <div>
                        <h1>battery</h1>
                        <p>Vednuj na sedmica zarqd</p>
                       </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>
        
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        
        var rotateValue = circle.style.transform;
        var rotateSum;
        upBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
            <!--ne gi vurti nz zashto bruhm-->
        }
    </script>
</body>
</html>
